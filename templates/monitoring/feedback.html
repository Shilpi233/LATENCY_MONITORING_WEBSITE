{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Feedback</h1>
    <p>We value your feedback. Please fill out the form below:</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
{% endblock %}
