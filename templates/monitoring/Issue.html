{% extends 'base/master.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" >
  <div class="row">
    <div class="col-md-6">
      <div class="card bg-transparent border-0">
        <div class="card-body">
          <h4 class="mt-5">issue</h4>
          <p>Report an issue</p>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img src="/static/img/hero-img.png" alt="">
    </div>
  </div>

</div>
{% endblock %}
