{% extends 'base/master.html' %}

{% block content %}
  <h2>Dashboard</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Website Latency</h3>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="website">Website:</label>
            {{ form.website }}
          </div>
          <div class="form-group">
            <label for="latency">Latency:</label>
            {{ form.latency }}
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
