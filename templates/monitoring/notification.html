{% extends 'base/master.html' %}
{% block content %}
<ul>
  {% for notification in notifications %}
    <li>
      <h2>{{ notification.title }}</h2>
      <p>{{ notification.message }}</p>
      <p>Received at: {{ notification.timestamp }}</p>
    </li>
  {% empty %}
    <li>No notifications at this time.</li>
  {% endfor %}
</ul>

</div>
  {% endblock %}
