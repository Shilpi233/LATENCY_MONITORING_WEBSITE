{% extends 'base/master.html' %}

{% block content %}
<div class="container-fluid h-custom">
  <div class="row d-flex justify-content-center align-items-center  h-100">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
       
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <i class="fas fa-user fa-lg me-1.5 fa-fw"></i>
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group mb-3">
          <i class="fas fa-lock fa-lg me-1.5 fa-fw"></i>
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="{%url 'forgot_password' %}" class="text-body">Forgot password?</a>
        </div>
      <button type="submit" class="btn btn-primary mb-3">Login</button>
        
        <div class="mt-3">
          <p><u>Don't have an account?</u> <a href="{% url 'register' %}" class="link-danger">Register here</a></p>
         
      </div>
      </form>
    </div>
  </div>
</div>



{% endblock %}
